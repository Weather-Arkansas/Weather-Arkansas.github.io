<!-- Your existing HTML layout goes here, unchanged -->
<div class="post">
  <h3 id="post-title-display">My First Post</h3>
  <p id="post-content-display">This is the content of the post.</p>
</div>

<!-- Admin Panel Section (added) -->
<div class="admin-panel">
  <h2>Admin Editor</h2>

  <label for="post-title">Post Title:</label>
  <input type="text" id="post-title" value="My First Post">

  <label for="post-content">Post Content:</label>
  <textarea id="post-content" rows="5">This is the content of the post.</textarea>

  <label for="text-color">Text Color:</label>
  <input type="color" id="text-color" value="#000000">

  <label for="bg-color">Background Color:</label>
  <input type="color" id="bg-color" value="#ffffff">

  <button id="save-btn">Save Changes</button>
</div>

<script>
// Elements
const titleInput = document.getElementById('post-title');
const contentInput = document.getElementById('post-content');
const textColorInput = document.getElementById('text-color');
const bgColorInput = document.getElementById('bg-color');
const saveBtn = document.getElementById('save-btn');

const postTitleDisplay = document.getElementById('post-title-display');
const postContentDisplay = document.getElementById('post-content-display');

// Live Preview Function
function updatePreview() {
  postTitleDisplay.textContent = titleInput.value;
  postContentDisplay.textContent = contentInput.value;
  postTitleDisplay.style.color = textColorInput.value;
  postContentDisplay.style.color = textColorInput.value;
  postTitleDisplay.parentElement.style.backgroundColor = bgColorInput.value;
}

// Update preview on input
titleInput.addEventListener('input', updatePreview);
contentInput.addEventListener('input', updatePreview);
textColorInput.addEventListener('input', updatePreview);
bgColorInput.addEventListener('input', updatePreview);

// Save changes to localStorage
saveBtn.addEventListener('click', () => {
  const postData = {
    title: titleInput.value,
    content: contentInput.value,
    textColor: textColorInput.value,
    bgColor: bgColorInput.value
  };
  localStorage.setItem('postData', JSON.stringify(postData));
  alert('Post saved!');
});

// Load saved data on page load
window.addEventListener('load', () => {
  const savedData = JSON.parse(localStorage.getItem('postData'));
  if (savedData) {
    titleInput.value = savedData.title;
    contentInput.value = savedData.content;
    textColorInput.value = savedData.textColor;
    bgColorInput.value = savedData.bgColor;
    updatePreview();
  }
});
</script>
