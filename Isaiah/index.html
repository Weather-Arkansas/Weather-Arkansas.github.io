<!DOCTYPE html>
<html>
<head>
  <title>Canvas Basics</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    // Get the canvas and its 2D drawing context
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Set fill color and draw a red rectangle
    ctx.fillStyle = "red";
    ctx.fillRect(50, 50, 100, 100); // (x, y, width, height)

    // Set stroke color and draw a blue circle
    ctx.strokeStyle = "blue";
    ctx.beginPath();
    ctx.arc(200, 200, 40, 0, Math.PI * 2); // (x, y, radius, start angle, end angle)
    ctx.stroke();

    // Draw some text
    ctx.fillStyle = "green";
    ctx.font = "20px Arial";
    ctx.fillText("Hello, canvas!", 100, 300);
  </script>
</body>
</html>
