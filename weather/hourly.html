<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Themed Forecast</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    transition: background 0.5s;
    overflow-x: hidden;
    position: relative;
  }

  /* Hamburger menu */
  #hamburger {
    position: fixed;
    top: 15px; left: 15px;
    z-index: 10;
    cursor: pointer;
    width: 30px;
    height: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hamburger div {
    height: 4px;
    background: #fff;
    border-radius: 2px;
  }

  /* Side menu */
  #side-menu {
    position: fixed;
    top: 0; left: -250px;
    width: 250px;
    height: 100%;
    background: rgba(20,40,80,0.95);
    transition: left 0.3s;
    padding: 20px;
    z-index: 9;
  }
  #side-menu.active { left: 0; }
  #side-menu button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #1e3c72;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Weather background */
  #weather-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
    transition: background 1s;
  }
  .cloud {
    position: absolute;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    animation: moveCloud linear infinite;
  }
  @keyframes moveCloud {
    0% {transform: translateX(-200px);}
    100% {transform: translateX(120vw);}
  }
  .particle {
    position: absolute;
    width: 2px; height: 10px;
    background: rgba(255,255,255,0.6);
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% {transform: translateY(-10px);}
    100% {transform: translateY(100vh);}
  }

  #forecast-container {
    padding: 70px 20px 20px 20px;
  }
  .day-container {
    margin-bottom: 40px;
  }
  h2 { border-bottom: 2px solid #1e3c72; padding-bottom:5px; margin-bottom:10px; }
  .hourly-container { display: flex; flex-direction: column; gap: 8px; }
  .hour-card {
    background-color: rgba(30, 60, 114, 0.9);
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .hour-card:hover { transform: scale(1.02); }
  .hour-summary { display: flex; justify-content: space-between; align-items: center; }
  .hour-details { display: none; font-size:0.85em; margin-top:5px; }
  .hour-card.expanded .hour-details { display: block; }
  .expand-btn { cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<!-- Hamburger menu -->
<div id="hamburger"><div></div><div></div><div></div></div>
<div id="side-menu">
  <h2>Menu</h2>
  <button id="signout">Sign Out</button>
</div>

<div id="weather-background"></div>
<div id="forecast-container"></div>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('side-menu');
hamburger.addEventListener('click', () => { menu.classList.toggle('active'); });

// Location + API
async function getLocation() {
  return new Promise((resolve, reject) => {
    if (navigator.geolocation) navigator.geolocation.getCurrentPosition(pos => resolve(pos.coords), err => reject(err));
    else reject("Geolocation not supported");
  });
}

async function fetchForecast(lat, lon) {
  const point = await fetch(`https://api.weather.gov/points/${lat},${lon}`).then(r=>r.json());
  return fetch(point.properties.forecastHourly).then(r=>r.json());
}

// Clear and create clouds
function createClouds(count) {
  const bg = document.getElementById('weather-background');
  for (let i=0;i<count;i++){
    const c=document.createElement('div');
    c.className='cloud';
    const size = 80+Math.random()*120;
    c.style.width = size+'px';
    c.style.height = (size*0.6)+'px';
    c.style.top = Math.random()*50+'%';
    c.style.animationDuration = (20+Math.random()*40)+'s';
    c.style.opacity = 0.3+Math.random()*0.4;
    bg.appendChild(c);
  }
}

// Create rain/snow particles
function createParticles(type,count){
  const bg=document.getElementById('weather-background');
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.height=(type==='snow'?2+Math.random()*4:5+Math.random()*5)+'px';
    p.style.animationDuration=(type==='snow'?1+Math.random()*3:0.5+Math.random()*1.5)+'s';
    p.style.background = (type==='snow'?'white':'rgba(255,255,255,0.6)');
    bg.appendChild(p);
  }
}

// Set background based on weather
function setWeatherBackground(condition, isDay){
  const bg=document.getElementById('weather-background');
  bg.innerHTML='';
  let color = '#0b1d3a';
  if (condition.includes("Rain") || condition.includes("Storm")) color = '#2a3b4c';
  else if (condition.includes("Snow")) color = '#3b4a5b';
  else if (condition.includes("Cloud")) color = isDay ? '#6e7e8e' : '#3b3b4b';
  else if (condition.includes("Clear") || condition.includes("Sunny")) color = isDay ? '#87ceeb' : '#0b1d3a';
  bg.style.background=color;

  if (condition.includes("Cloud")) createClouds(8);
  if (condition.includes("Rain") || condition.includes("Storm")) createParticles('rain',100);
  if (condition.includes("Snow")) createParticles('snow',100);
}

// Render 5-day hourly forecast
async function renderForecast() {
  try {
    const coords = await getLocation();
    const data = await fetchForecast(coords.latitude, coords.longitude);
    const container=document.getElementById('forecast-container');
    container.innerHTML='';
    
    const dailyData = {};
    data.properties.periods.forEach(period=>{
      const day=period.startTime.split('T')[0];
      if(!dailyData[day]) dailyData[day]=[];
      dailyData[day].push(period);
    });

    Object.keys(dailyData).slice(0,5).forEach(day=>{
      const dayDiv=document.createElement('div');
      dayDiv.className='day-container';
      dayDiv.innerHTML=`<h2>${new Date(day).toDateString()}</h2><div class="hourly-container"></div>`;
      container.appendChild(dayDiv);

      const hourlyContainer=dayDiv.querySelector('.hourly-container');
      dailyData[day].forEach(hour=>{
        const card=document.createElement('div');
        card.className='hour-card';
        card.innerHTML=`
          <div class="hour-summary">
            <div>
              <strong>${new Date(hour.startTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</strong>
              <br>${hour.temperature}Â°${hour.temperatureUnit}
            </div>
            <div>
              <img src="${hour.icon}" alt="${hour.shortForecast}" width="40" height="40">
            </div>
            <div class="expand-btn">+</div>
          </div>
          <div class="hour-details">
            <p>${hour.shortForecast}</p>
            <p>Wind: ${hour.windSpeed} ${hour.windDirection}</p>
            <p>Precip: ${hour.probabilityOfPrecipitation.value??0}%</p>
          </div>
        `;
        hourlyContainer.appendChild(card);
        card.querySelector('.expand-btn').addEventListener('click',()=>card.classList.toggle('expanded'));
      });
    });

    const firstPeriod=data.properties.periods[0];
    setWeatherBackground(firstPeriod.shortForecast, firstPeriod.isDaytime);
  } catch(e){
    console.error("Error:",e);
    document.getElementById('forecast-container').innerHTML="<p>Unable to load forecast. Allow location access.</p>";
  }
}

renderForecast();
</script>
</body>
</html>
