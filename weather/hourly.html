<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Arkansas - Hourly Forecast</title>
<style>
body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: "Lato", sans-serif;
    overflow-x: hidden;
    background: #87CEEB;
    transition: background 1s;
    color: #000;
}
.background { position: absolute; width:100%; height:100%; z-index:1; overflow:hidden; }
.cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    width:200px; height:60px;
    animation: moveClouds 20s linear infinite;
    z-index:2;
}
.cloud::before, .cloud::after { content:''; position:absolute; background:#fff; border-radius:50%; }
.cloud::before { width:100px; height:100px; top:-50px; left:50px; }
.cloud::after { width:120px; height:120px; top:-60px; left:100px; }

.sun {
    position: absolute; width:100px; height:100px;
    top:10%; left:10%; border-radius:50%;
    background: radial-gradient(circle, #FFD700, #FFA500);
    z-index:1; box-shadow:0 0 50px rgba(255,215,0,0.5);
}
.sun::before {
    content: '';
    position: absolute;
    width: 150px; height: 150px;
    top:-25px; left:-25px;
    background: radial-gradient(circle, rgba(255,215,0,0.5), rgba(255,165,0,0));
    border-radius:50%; z-index:-1;
}

.rain { position:absolute; width:100%; height:100%; top:0; left:0; z-index:1; display:none; opacity:0; transition: opacity 1s; pointer-events:none;}
.raindrop { position:absolute; width:2px; height:10px; background:rgba(0,0,255,0.5); animation: fall 1s linear infinite; }

@keyframes moveClouds { 0% { transform:translateX(-100%);} 100% { transform:translateX(100%);} }
@keyframes fall { 0% {top:-10px;} 100% {top:100%;} }

.content { position:relative; z-index:2; text-align:center; padding:20px; transition: color 1s, text-shadow 1s; }
.content.rainy { text-shadow: 2px 2px 4px #000; }

h1 { font-size:2em; margin:10px 0; }
p { font-size:0.9em; }

.sidenav { height:100%; width:0; position:fixed; z-index:3; top:0; left:0; background:#111; overflow-x:hidden; transition:0.5s; padding-top:60px; text-align:center;}
.sidenav a { padding:8px 8px 8px 32px; text-decoration:none; font-size:25px; color:#818181; display:block; transition:0.3s; }
.sidenav a:hover{ color:#f1f1f1; }
.sidenav .closebtn { position:absolute; top:0; right:25px; font-size:36px; margin-left:50px; }
@media screen and (max-height:450px){.sidenav{padding-top:15px;} .sidenav a{font-size:18px;}}

#signOutBtn {
    position: absolute; top:12px; right:12px; padding:6px 12px;
    border:none; border-radius:6px; background:teal; color:white; cursor:pointer;
}
#signOutBtn:hover { background:#006666; }

#hourly-forecast { max-width: 90%; margin: 20px auto; overflow-x: auto; border-collapse: collapse;}
#hourly-forecast th, #hourly-forecast td { border: 1px solid #ccc; padding: 8px; white-space: nowrap; }
#hourly-forecast th { background-color: #87CEEB; position: sticky; top:0; z-index:2; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = "https://bgwkpdkcemtpdfwudgkr.supabase.co";
const supabaseKey = "sb_publishable_BY7itjr1ic3USKsHtrmsng_zP9ue2PQ";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// Check if user is signed in
const username = localStorage.getItem("username");
if(!username){
    window.location.href = "/signup.html"; 
} else {
    supabase.from("visits").insert([{ username: username, visited_at: new Date() }]);
}

const signedIn = localStorage.getItem("signedIn") === "true";
if(!signedIn){
    window.location.href = "/signin.html";
}
</script>

<div class="background">
    <div class="sun"></div>
    <div class="cloud" style="top: 30%; left: 90%; animation-duration: 25s;"></div>
    <div class="cloud" style="top: 60%; left: 30%; animation-duration: 28s;"></div>
    <div class="cloud" style="top: 20%; left: 70%; animation-duration: 20s;"></div>
    <div class="rain"></div>
</div>

<div class="content">
    <!-- Side navigation -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="/index.html">Home</a>
      <a href="/weather/10-day.html">10-Day Forecast</a>
      <a href="/weather/station-link.html">Weather Stations</a>
      <a href="/weather/Little-Rock.html">Capitol Weather</a>
      <a href="/weather/radar.html">Local Radar</a>
      <a href="/rain/index.html">Precipitation Map</a>
      <a href="/blog/blog.html">Blog</a>
      <a href="/about.html">About</a>
      <a href="/settings.html">Settings</a>
      <a href="/api.html">Weather API</a>
      <a href="/thanks.html">Thanks</a>  
      <a href="#" id="signInLink">Sign Out</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
    <button id="signOutBtn">Sign Out</button>

    <h1>7-Day Hourly Forecast</h1>
    <table id="hourly-forecast">
        <thead>
            <tr><th>Time</th><th>Temperature (°F)</th><th>Condition</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
// Side nav
function openNav(){ document.getElementById("mySidenav").style.width="100%";}
function closeNav(){ document.getElementById("mySidenav").style.width="0";}

// Sign out
document.getElementById("signOutBtn").addEventListener("click", ()=>{
    localStorage.removeItem("signedIn");
    localStorage.removeItem("lastVisit");
    window.location.href="/signin.html";
});

const signInLink = document.getElementById("signInLink");
if(signedIn){
    signInLink.textContent = "Sign Out";
    signInLink.href = "#";
    signInLink.addEventListener("click", ()=>{
        localStorage.removeItem("signedIn");
        localStorage.removeItem("lastVisit");
        window.location.href="/signin.html";
    });
} else {
    signInLink.textContent = "Sign In";
    signInLink.href = "/signin.html";
}

// Fetch 7-day hourly forecast
async function fetchHourlyForecast() {
    try {
        const response = await fetch('https://api.weather.gov/gridpoints/LZK/36,91/forecast/hourly');
        const data = await response.json();
        const tbody = document.querySelector('#hourly-forecast tbody');
        tbody.innerHTML = '';
        // Display up to 168 hours (7 days)
        data.properties.periods.slice(0, 168).forEach(period => {
            const tr = document.createElement('tr');
            const date = new Date(period.startTime);
            const time = date.toLocaleString('en-US', { month:'short', day:'numeric', hour:'numeric', minute:'2-digit', hour12:true });
            tr.innerHTML = `<td>${time}</td><td>${period.temperature}°F</td><td>${period.shortForecast}</td>`;
            tbody.appendChild(tr);
        });
    } catch(err){
        console.error(err);
        document.querySelector('#hourly-forecast tbody').innerHTML='<tr><td colspan="3">Unable to load forecast.</td></tr>';
    }
}
fetchHourlyForecast();
setInterval(fetchHourlyForecast, 21600000); // refresh every 6 hrs

// Clouds & Rain animation
document.addEventListener('DOMContentLoaded', () => {
    const clouds=document.querySelectorAll('.cloud');
    clouds.forEach(c=>{ 
        c.style.top=`${Math.random()*100}%`; 
        c.style.left=`${Math.random()*100}%`; 
        c.style.animationDuration=`${10+Math.random()*20}s`; 
    });

    const rainContainer=document.querySelector('.rain');
    const sun=document.querySelector('.sun');
    const content=document.querySelector('.content');

    function startRain(){
        rainContainer.style.display='block';
        rainContainer.style.opacity=1;
        document.body.style.background='#2F4F4F';
        content.style.color='#fff';
        content.classList.add('rainy');
        sun.style.display='none';
        clouds.forEach(c=>c.style.background='#A9A9A9');
        for(let i=0;i<100;i++){
            const drop=document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left=`${Math.random()*100}%`;
            drop.style.animationDuration=`${0.5+Math.random()}s`;
            rainContainer.appendChild(drop);
        }
        setTimeout(stopRain,60000);
    }
    function stopRain(){
        rainContainer.style.opacity=0;
        setTimeout(()=>{
            rainContainer.style.display='none';
            document.body.style.background='#87CEEB';
            content.style.color='#000';
            content.classList.remove('rainy');
            sun.style.display='block';
            clouds.forEach(c=>c.style.background='#fff');
            while(rainContainer.firstChild){ rainContainer.removeChild(rainContainer.firstChild);}
        },1000);
    }
    setInterval(startRain,30000);
});
</script>
</body>
</html>
