<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7-Day Hourly Forecast</title>
<style>
  body {
    background-color: #0b1d3a; /* dark blue default */
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .day-container {
    margin-bottom: 40px;
  }
  h2 {
    border-bottom: 2px solid #1e3c72;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }
  .forecast-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .forecast-card {
    border-radius: 10px;
    padding: 10px;
    width: 100px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }
  .forecast-card:hover {
    transform: scale(1.05);
  }
  .card-summary {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .card-summary img {
    margin: 5px 0;
    height: 30px;
  }
  .forecast-details {
    display: none;
    font-size: 0.8em;
    margin-top: 5px;
  }
  .forecast-card.expanded .forecast-details {
    display: block;
  }
  .expand-btn {
    font-weight: bold;
    margin-top: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="weekly-forecast"></div>

<script>
// Function to generate 24-hour dummy data for a day
function generateHourlyData() {
  const hours = [];
  const conditions = ["Sunny","Mostly Sunny","Partly Cloudy","Mostly Cloudy","Cloudy","Storm"];
  for (let i = 0; i < 24; i++) {
    const hour = i < 10 ? `0${i}:00` : `${i}:00`;
    const condition = conditions[Math.floor(Math.random()*conditions.length)];
    hours.push({
      time: hour,
      temp: `${Math.floor(Math.random() * 20) + 30}Â°F`,
      condition: condition,
      wind: `${Math.floor(Math.random()*10)+1} mph`,
      precip: `${Math.floor(Math.random()*60)}%`,
      isNight: i < 6 || i >= 18
    });
  }
  return hours;
}

// Function to get official icon based on condition and night/day
function getIcon(condition, isNight) {
  const base = "https://api.weather.gov/icons/land/";
  switch(condition.toLowerCase()) {
    case "sunny":
    case "mostly sunny": return `${base}${isNight ? "night/skc" : "day/sunny"}?size=small`;
    case "partly cloudy": return `${base}${isNight ? "night/nbkn" : "day/sct"}?size=small`;
    case "mostly cloudy": return `${base}${isNight ? "night/bkn" : "day/bkn"}?size=small`;
    case "cloudy": return `${base}${isNight ? "night/ovc" : "day/ovc"}?size=small`;
    case "storm": return `${base}${isNight ? "night/tstorms" : "day/tstorms"}?size=small`;
    default: return `${base}${isNight ? "night/skc" : "day/sunny"}?size=small`;
  }
}

// Function to get card background color based on condition
function getBackground(condition, isNight) {
  switch(condition.toLowerCase()) {
    case "sunny": return isNight ? "#0b1d3a" : "#87CEEB";
    case "mostly sunny":
    case "partly cloudy": return isNight ? "#1b1b40" : "#ADD8E6";
    case "mostly cloudy": return "#A9A9A9";
    case "cloudy": return "#D3D3D3";
    case "storm": return "#4B4B4B";
    default: return "#0b1d3a";
  }
}

// Generate 7-day data
const weekDays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
const weekData = weekDays.map(day => ({ day, hourly: generateHourlyData() }));

const weeklyContainer = document.getElementById('weekly-forecast');

weekData.forEach(dayData => {
  const dayDiv = document.createElement('div');
  dayDiv.className = 'day-container';
  dayDiv.innerHTML = `<h2>${dayData.day}</h2><div class="forecast-container"></div>`;
  weeklyContainer.appendChild(dayDiv);

  const container = dayDiv.querySelector('.forecast-container');
  dayData.hourly.forEach(hour => {
    const card = document.createElement('div');
    card.className = 'forecast-card';
    card.style.background = getBackground(hour.condition, hour.isNight);
    card.innerHTML = `
      <div class="card-summary">
        <div>${hour.time}<br>${hour.temp}</div>
        <img src="${getIcon(hour.condition, hour.isNight)}" alt="${hour.condition}">
        <span class="expand-btn">+</span>
      </div>
      <div class="forecast-details">
        <p>${hour.condition}</p>
        <p>Wind: ${hour.wind}</p>
        <p>Precip: ${hour.precip}</p>
      </div>
    `;
    container.appendChild(card);

    card.querySelector('.expand-btn').addEventListener('click', () => {
      card.classList.toggle('expanded');
    });
  });
});
</script>
</body>
</html>
