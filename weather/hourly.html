<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5-Day Foldout Forecast</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    transition: background 1s;
    background: linear-gradient(to top, #87CEEB, #fff);
  }
  .forecast-container {
    display: flex;
    flex-direction: column;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }
  .day-card {
    background: rgba(255,255,255,0.9);
    margin-bottom: 10px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s;
  }
  .day-header {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .day-header h2 {
    margin: 0;
    font-size: 18px;
  }
  .hourly-container {
    display: none;
    padding: 10px 15px;
    background: rgba(240,240,240,0.8);
    flex-wrap: wrap;
    gap: 10px;
  }
  .hour-block {
    flex: 0 0 60px;
    text-align: center;
    padding: 5px;
    border-radius: 6px;
    background: rgba(255,255,255,0.7);
  }
  .hour-block img {
    width: 30px;
    height: 30px;
  }
</style>
</head>
<body>

<div class="forecast-container" id="forecast"></div>

<script>
// Example forecast data (replace with API call)
const forecastData = [
  {
    day: "Monday",
    date: "2025-12-15",
    icon: "01d",
    condition: "Sunny",
    hours: [
      {time:"6AM", icon:"01d", temp:32},
      {time:"9AM", icon:"01d", temp:40},
      {time:"12PM", icon:"01d", temp:50},
      {time:"3PM", icon:"01d", temp:52},
      {time:"6PM", icon:"01n", temp:48},
      {time:"9PM", icon:"01n", temp:42}
    ]
  },
  {
    day: "Tuesday",
    date: "2025-12-16",
    icon: "02d",
    condition: "Mostly Sunny",
    hours: [
      {time:"6AM", icon:"01d", temp:35},
      {time:"9AM", icon:"02d", temp:42},
      {time:"12PM", icon:"02d", temp:53},
      {time:"3PM", icon:"02d", temp:55},
      {time:"6PM", icon:"02n", temp:50},
      {time:"9PM", icon:"02n", temp:44}
    ]
  },
  {
    day: "Wednesday",
    date: "2025-12-17",
    icon: "03d",
    condition: "Partly Cloudy",
    hours: [
      {time:"6AM", icon:"03d", temp:36},
      {time:"9AM", icon:"03d", temp:44},
      {time:"12PM", icon:"03d", temp:55},
      {time:"3PM", icon:"03d", temp:57},
      {time:"6PM", icon:"03n", temp:52},
      {time:"9PM", icon:"03n", temp:46}
    ]
  },
  {
    day: "Thursday",
    date: "2025-12-18",
    icon: "04d",
    condition: "Mostly Cloudy",
    hours: [
      {time:"6AM", icon:"04d", temp:38},
      {time:"9AM", icon:"04d", temp:46},
      {time:"12PM", icon:"04d", temp:56},
      {time:"3PM", icon:"04d", temp:58},
      {time:"6PM", icon:"04n", temp:53},
      {time:"9PM", icon:"04n", temp:48}
    ]
  },
  {
    day: "Friday",
    date: "2025-12-19",
    icon: "09d",
    condition: "Cloudy",
    hours: [
      {time:"6AM", icon:"09d", temp:40},
      {time:"9AM", icon:"09d", temp:48},
      {time:"12PM", icon:"09d", temp:58},
      {time:"3PM", icon:"09d", temp:60},
      {time:"6PM", icon:"09n", temp:55},
      {time:"9PM", icon:"09n", temp:50}
    ]
  }
];

// Background based on condition
function setBackground(condition){
  switch(condition){
    case "Sunny": document.body.style.background = "#87CEEB"; break;
    case "Mostly Sunny": document.body.style.background = "linear-gradient(to top, #87CEEB, #cce7ff)"; break;
    case "Partly Cloudy": document.body.style.background = "linear-gradient(to top, #a0c4ff, #e0f0ff)"; break;
    case "Mostly Cloudy": document.body.style.background = "linear-gradient(to top, #c0c0c0, #e0e0e0)"; break;
    case "Cloudy": document.body.style.background = "#d3d3d3"; break;
    default: document.body.style.background = "#87CEEB";
  }
}

// Build forecast cards
const forecastContainer = document.getElementById("forecast");

forecastData.forEach(day => {
  const card = document.createElement("div");
  card.className = "day-card";

  const header = document.createElement("div");
  header.className = "day-header";
  header.innerHTML = `<h2>${day.day} (${day.date})</h2><img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="${day.condition}">`;

  const hourlyContainer = document.createElement("div");
  hourlyContainer.className = "hourly-container";

  day.hours.forEach(h => {
    const hourBlock = document.createElement("div");
    hourBlock.className = "hour-block";
    hourBlock.innerHTML = `<div>${h.time}</div><img src="https://openweathermap.org/img/wn/${h.icon}.png" alt=""><div>${h.temp}Â°</div>`;
    hourlyContainer.appendChild(hourBlock);
  });

  card.appendChild(header);
  card.appendChild(hourlyContainer);
  forecastContainer.appendChild(card);

  header.addEventListener("click", ()=>{
    const isVisible = hourlyContainer.style.display === "flex";
    document.querySelectorAll(".hourly-container").forEach(hc=>hc.style.display="none");
    if(!isVisible) hourlyContainer.style.display="flex";
    setBackground(day.condition);
  });
});

// Initialize first day background
setBackground(forecastData[0].condition);
</script>

</body>
</html>
