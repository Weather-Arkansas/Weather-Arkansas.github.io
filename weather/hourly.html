<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5-Day Hourly Forecast</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background-color: #0b1d3a;
    transition: background 0.5s;
    overflow-x: hidden;
  }
  #forecast-container {
    padding: 20px;
  }
  .day-container {
    margin-bottom: 40px;
  }
  h2 {
    border-bottom: 2px solid #1e3c72;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }
  .hourly-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .hour-card {
    background-color: rgba(30, 60, 114, 0.9);
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .hour-card:hover {
    transform: scale(1.02);
  }
  .hour-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .hour-details {
    display: none;
    font-size: 0.85em;
    margin-top: 5px;
  }
  .hour-card.expanded .hour-details {
    display: block;
  }
  .expand-btn {
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="forecast-container"></div>

<script>
// ================== HELPER FUNCTIONS ==================
function getLocation() {
  return new Promise((resolve, reject) => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => resolve(pos.coords), err => reject(err));
    } else {
      reject("Geolocation not supported");
    }
  });
}

function fetchForecast(lat, lon) {
  return fetch(`https://api.weather.gov/points/${lat},${lon}`)
    .then(res => res.json())
    .then(pointData => fetch(pointData.properties.forecastHourly).then(r => r.json()));
}

function getWeatherBackground(condition, isDay) {
  if (condition.includes("Rain") || condition.includes("Storm")) return 'linear-gradient(to bottom, #2a3b4c, #1b1f26)';
  if (condition.includes("Snow")) return 'linear-gradient(to bottom, #3b4a5b, #1a1e26)';
  if (condition.includes("Cloud")) return isDay ? 'linear-gradient(to bottom, #6e7e8e, #2b3a4c)' : 'linear-gradient(to bottom, #3b3b4b, #1a1a22)';
  if (condition.includes("Clear") || condition.includes("Sunny")) return isDay ? 'linear-gradient(to bottom, #87ceeb, #0b1d3a)' : 'linear-gradient(to bottom, #0b1d3a, #000000)';
  return '#0b1d3a';
}

// ================== MAIN FUNCTION ==================
async function renderForecast() {
  try {
    const coords = await getLocation();
    const data = await fetchForecast(coords.latitude, coords.longitude);
    const container = document.getElementById('forecast-container');
    container.innerHTML = '';
    
    const dailyData = {}; // group by day
    data.properties.periods.forEach(period => {
      const day = period.startTime.split('T')[0];
      if (!dailyData[day]) dailyData[day] = [];
      dailyData[day].push(period);
    });
    
    Object.keys(dailyData).slice(0,5).forEach(day => {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day-container';
      dayDiv.innerHTML = `<h2>${new Date(day).toDateString()}</h2><div class="hourly-container"></div>`;
      container.appendChild(dayDiv);
      
      const hourlyContainer = dayDiv.querySelector('.hourly-container');
      dailyData[day].forEach(hour => {
        const isDay = hour.isDaytime;
        const card = document.createElement('div');
        card.className = 'hour-card';
        const bg = getWeatherBackground(hour.shortForecast, isDay);
        card.style.background = bg;
        card.innerHTML = `
          <div class="hour-summary">
            <div>
              <strong>${new Date(hour.startTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</strong>
              <br>${hour.temperature}Â°${hour.temperatureUnit}
            </div>
            <div>
              <img src="${hour.icon}" alt="${hour.shortForecast}" width="40" height="40">
            </div>
            <div class="expand-btn">+</div>
          </div>
          <div class="hour-details">
            <p>${hour.shortForecast}</p>
            <p>Wind: ${hour.windSpeed} ${hour.windDirection}</p>
            <p>Precip: ${hour.probabilityOfPrecipitation.value ?? 0}%</p>
          </div>
        `;
        hourlyContainer.appendChild(card);
        card.querySelector('.expand-btn').addEventListener('click', () => card.classList.toggle('expanded'));
      });
    });
  } catch (e) {
    console.error("Error loading forecast:", e);
    document.getElementById('forecast-container').innerHTML = "<p>Unable to load forecast. Allow location access.</p>";
  }
}

// ================== RUN ==================
renderForecast();
</script>
</body>
</html>
