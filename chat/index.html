<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        #authContainer {
            margin-bottom: 20px;
        }
        #authContainer input {
            display: block;
            margin-bottom: 10px;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-account {
            background-color: #dc3545;
        }
        .delete-account:hover {
            background-color: #c82333;
        }
        .clear-storage {
            background-color: #ffc107;
        }
        .clear-storage:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="authButton">Login</button>
        <button id="registerButton">Register</button>
        <div id="errorMessage" style="color: red;"></div>
        <button id="clearStorageButton" class="clear-storage" style="display: none;">Wipe Local Storage</button>
    </div>
    
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <button id="logoutButton">Logout</button>
        <button class="delete-account" id="deleteAccountButton">Delete Account</button>
    </div>

    <script>
        const authButton = document.getElementById('authButton');
        const registerButton = document.getElementById('registerButton');
        const logoutButton = document.getElementById('logoutButton');
        const deleteAccountButton = document.getElementById('deleteAccountButton');
        const clearStorageButton = document.getElementById('clearStorageButton');
        const errorMessage = document.getElementById('errorMessage');
        const chatContainer = document.getElementById('chatContainer');
        const authContainer = document.getElementById('authContainer');

        authButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.username === username && storedUser.password === password) {
                chatContainer.style.display = 'block';
                authContainer.style.display = 'none';
                loadMessages();
                errorMessage.textContent = ''; // Clear previous error messages
                clearStorageButton.style.display = 'none'; // Hide the button on successful login
            } else {
                errorMessage.textContent = 'Invalid credentials';
                clearStorageButton.style.display = 'inline-block'; // Show the button on invalid login
            }
        });

        registerButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const existingUser = JSON.parse(localStorage.getItem('user'));

            if (!existingUser) {
                localStorage.setItem('user', JSON.stringify({ username, password }));
                alert('User registered successfully');
            } else {
                alert('User already exists');
            }
        });

        logoutButton.addEventListener('click', () => {
            chatContainer.style.display = 'none';
            authContainer.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            errorMessage.textContent = ''; // Clear error message on logout
            clearStorageButton.style.display = 'none'; // Hide the button on logout
        });

        deleteAccountButton.addEventListener('click', () => {
            localStorage.removeItem('user');
            localStorage.removeItem('messages');
            alert('Account deleted successfully');
            chatContainer.style.display = 'none';
            authContainer.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            errorMessage.textContent = ''; // Clear error message
            clearStorageButton.style.display = 'none'; // Hide the button on account deletion
        });

        clearStorageButton.addEventListener('click', () => {
            localStorage.clear();
            alert('Local storage wiped');
            loadMessages(); // Reload messages to reflect the change
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                const timestamp = new Date().toLocaleTimeString();
                messages.push({ text: messageText, time: timestamp });
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessages();
                messageInput.value = '';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        function displayMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(({ text, time }) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `<strong>${time}:</strong> ${text}`;
                messagesDiv.appendChild(messageDiv);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function loadMessages() {
            displayMessages();
        }
    </script>
</body>
</html>
