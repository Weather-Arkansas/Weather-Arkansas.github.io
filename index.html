<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="mVgdUhwoH5u4HRZjtrpk7TF9OW1mBJv-bUGhH5zhxGo" />
    <title>Weather Arkansas</title>
    <link rel="icon" href="./favicon.ico?v=2" type="image/x-icon">
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(to bottom, #87CEEB, #f0f0f0);
        transition: background 1s;
        font-family: 'Lato', sans-serif;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .cloud {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 30px 30px 60px rgba(255, 255, 255, 0.8), 60px 60px 120px rgba(255, 255, 255, 0.5);
        width: 200px;
        height: 60px;
        animation: moveClouds 20s linear infinite;
        z-index: 2;
      }

      .cloud::before,
      .cloud::after {
        content: '';
        position: absolute;
        background: #fff;
        border-radius: 50%;
      }

      .cloud::before {
        width: 100px;
        height: 100px;
        top: -50px;
        left: 50px;
        box-shadow: -20px 20px 40px rgba(255, 255, 255, 0.8), 20px 20px 40px rgba(255, 255, 255, 0.8), 40px 40px 80px rgba(255, 255, 255, 0.5);
      }

      .cloud::after {
        width: 120px;
        height: 120px;
        top: -60px;
        left: 100px;
        box-shadow: -25px 25px 50px rgba(255, 255, 255, 0.8), 25px 25px 50px rgba(255, 255, 255, 0.8), 50px 50px 100px rgba(255, 255, 255, 0.5);
      }

      .sun {
        position: absolute;
        background: radial-gradient(circle, #FFD700, #FFA500);
        border-radius: 50%;
        width: 100px;
        height: 100px;
        top: 10%;
        left: 10%;
        z-index: 1;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      }

      .sun::before {
        content: '';
        position: absolute;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.5), rgba(255, 165, 0, 0));
        border-radius: 50%;
        width: 150px;
        height: 150px;
        top: -25px;
        left: -25px;
        z-index: -1;
      }

      .rain {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
        display: block;
        opacity: 1;
        transition: opacity 1s;
      }

      .raindrop {
        position: absolute;
        width: 2px;
        height: 10px;
        background: rgba(0, 0, 255, 0.5);
        animation: fall 1s linear infinite;
      }

      @keyframes moveClouds {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      @keyframes fall {
        0% {
          top: -10px;
        }

        100% {
          top: 100%;
        }
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #000;
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        transition: color 1s, text-shadow 1s;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .content.rainy {
        text-shadow: 2px 2px 4px #000;
      }

      h1 {
        font-size: 2.5em;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
      }

      p {
        font-size: 0.9em;
        font-family: 'Open Sans', sans-serif;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        text-align: center;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .sidenav .settingsbtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .settings {
        display: none;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="sun"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="rain">
        <div class="raindrop" style="left: 10%; animation-duration: 1s;"></div>
        <div class="raindrop" style="left: 20%; animation-duration: 1.2s;"></div>
        <div class="raindrop" style="left: 30%; animation-duration: 1.4s;"></div>
        <div class="raindrop" style="left: 40%; animation-duration: 1.6s;"></div>
        <div class="raindrop" style="left: 50%; animation-duration: 1.8s;"></div>
        <div class="raindrop" style="left: 60%; animation-duration: 2s;"></div>
        <div class="raindrop" style="left: 70%; animation-duration: 2.2s;"></div>
        <div class="raindrop" style="left: 80%; animation-duration: 2.4s;"></div>
        <div class="raindrop" style="left: 90%; animation-duration: 2.6s;"></div>
      </div>
    </div>
    <div class="content">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="./index.html">Home</a>
        <a href="./weather/index.html">Index</a>
        <a href="./weather/Little-Rock.html">Capitol Weather</a>
        <a href="./weather/radar.html">Local Radar</a>
        <a href="./about.html">About</a>
        <a href="javascript:void(0)" class="settingsbtn" onclick="toggleSettings()">Settings</a>
        <div id="settings" class="settings">
          <h2>Settings</h2>
                    <label for="unit">Temperature Unit:</label>
          <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
          <br>
          <label for="theme">Theme:</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <br>
          <button onclick="saveSettings()">Save</button>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }

        function toggleSettings() {
          var settings = document.getElementById("settings");
          settings.style.display = settings.style.display === "none" ? "block" : "none";
        }

        function saveSettings() {
          var unit = document.getElementById("unit").value;
          var theme = document.getElementById("theme").value;
          alert("Settings saved: \nTemperature Unit: " + unit + "\nTheme: " + theme);
        }
      </script>
      <h1>Weather in Arkansas</h1>
      <p>Stay updated with the latest weather information.</p>
      <p>Current Temperature: 75°F</p>
      <p>Condition: Partly Cloudy</p>
      <p>Humidity: 60%</p>
      <p>Wind Speed: 10 mph</p>
    </div>
  </body>
</html>
