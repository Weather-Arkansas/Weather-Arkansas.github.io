<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB; /* Sky blue background */
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px #fff, 30px 30px 60px #fff, 60px 60px 120px #fff;
            width: 200px;
            height: 60px;
            top: 50%;
            left: 50%;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="content">
        <h1>Welcome to Weather Arkansas</h1>
        <p>Your go-to source for weather updates in Arkansas!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
            });
        });
    </script>
</body>
</html>
