<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Arkansas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <link rel="icon" href="./files/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(126deg, rgba(45, 253, 226, 0.77), rgba(156, 255, 230, 0.59));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #wind-wrap {
            position: relative;
            width: 80%;
            max-width: 1920px;
            height: 80%;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
        }
        .tree {
            width: 250px; height: 250px; 
            border-radius: 85% 75% 0 75%; 
            background: linear-gradient(to right, #53ad71, #77ed9e); 
            transform: rotate(-130deg); 
            position: relative; 
            z-index: 1;
            box-shadow: inset 5px -5px 30px 5px #3a9659, -7px 5px 0 1px #3f8456, -10px 30px 50px -20px #3a5d46;
        }
        .grass {
            position: absolute; bottom: -45px; left: 0; height: 100px; width: 200px; 
            background-color: #3f8456; border-radius: 0 100% 0 0;
        }
        .leaf {
            position: absolute; width: 50px; height: 50px; border-radius: 75%; 
            background: linear-gradient(to right, #77ed9e, #53ad71); 
            animation: leaf-animation 4s infinite;
        }
        @keyframes leaf-animation {
            0% { left: -50px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="wind-wrap">
        <div class="tree"></div>
        <div class="grass"></div>
        <div class="leaf"></div>
        <div class="leaf" style="animation-delay: 1s;"></div>
        <div class="leaf" style="animation-delay: 2s;"></div>
    </div>
    <div class="content">
        <nav id="mySidenav" style="width: 0;">
            <a href="javascript:void(0)" onclick="closeNav()">×</a>
            <a href="./index.html">Home</a>
            <a href="./weather/index.html">Index</a>
            <a href="./weather/Little-Rock.html">Capitol Weather</a>
            <a href="./weather/radar.html">Local Radar</a>
            <a href="./about.html">About</a>
        </nav>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
        <h1>Weather in Arkansas</h1>
        <p>Stay updated with the latest weather information.</p>
        <p>Current Temperature: <strong>75°F</strong></p>
        <p>Condition: <strong>Partly Cloudy</strong></p>
        <p>Humidity: <strong>60%</strong></p>
        <p>Wind Speed: <strong>10 mph</strong></p>
    </div>

    <script>
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
    </script>
</body>
</html>
