<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Arkansas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon path here -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
            color: #333;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .cloud {
            position: absolute;
            width: 120px;
            height: 70px;
            background: white;
            border-radius: 50px;
            animation: moveClouds 30s linear infinite, floatClouds 3s ease-in-out infinite;
            opacity: 0.9;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .cloud:nth-child(1) { top: 30px; left: -100px; animation-duration: 40s, 3s; }
        .cloud:nth-child(2) { top: 80px; left: -150px; animation-duration: 50s, 2.5s; }
        .cloud:nth-child(3) { top: 100px; left: -200px; animation-duration: 60s, 2s; }
        .cloud:nth-child(4) { top: 60px; left: -250px; animation-duration: 45s, 2.7s; }
        .cloud:nth-child(5) { top: 150px; left: -300px; animation-duration: 55s, 3.3s; }
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffdd44, rgba(255, 221, 68, 0.5));
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 30px rgba(255, 221, 68, 0.5);
            animation: rotateSun 10s linear infinite;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            transition: transform 0.3s;
        }
        .content:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 2.8em;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.5;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: center;
        }
        .sidenav a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover { color: #f1c40f; }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #ecf0f1;
        }
        @media screen and (max-height: 450px) {
            .sidenav { padding-top: 15px; }
            .sidenav a { font-size: 18px; }
        }
        @keyframes moveClouds {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes floatClouds {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes rotateSun {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="sun"></div>
    </div>
    <div class="content">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="./index.html">Home</a>
            <a href="./weather/index.html">Index</a>
            <a href="./weather/Little-Rock.html">Capitol Weather</a>
            <a href="./weather/radar.html">Local Radar</a>
            <a href="./about.html">About</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
        <h1>Weather in Arkansas</h1>
        <p>Stay updated with the latest weather information.</p>
        <p>Current Temperature: <strong>75°F</strong></p>
        <p>Condition: <strong>Partly Cloudy</strong></p>
        <p>Humidity: <strong>60%</strong></p>
        <p>Wind Speed: <strong>10 mph</strong></p>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
