<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body {
            transition: background 0.5s, color 0.5s;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Cloud styles */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 
                        30px 30px 60px rgba(255, 255, 255, 0.8);
            width: 200px;
            height: 60px;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Additional styles for cloud shapes */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="cloud" style="top: 20%; left: 10%;"></div>
    <div class="cloud" style="top: 30%; left: 50%; animation-duration: 25s;"></div>
    <div class="cloud" style="top: 40%; left: 70%; animation-duration: 15s;"></div>

    <h1 class="welcome-message">Welcome to Weather Arkansas</h1>
    <div class="content">
        <p>Your go-to source for weather updates!</p>
    </div>

    <script>
        // Load user settings from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const theme = localStorage.getItem('theme') || 'weather';
            const textColor = localStorage.getItem('textColor') || '#000000';

            // Update the title and welcome message
            if (username) {
                document.title = `${username}'s Weather Arkansas`;
                document.querySelector('.welcome-message').textContent = `Welcome to ${username}'s Weather Arkansas`;
            }

            // Apply theme and text color
            document.body.style.color = textColor;

            switch (theme) {
                case 'space':
                    document.body.style.background = '#000'; // Space theme
                    break;
                case 'underwater':
                    document.body.style.background = '#0077be'; // Underwater theme
                    break;
                case 'weather':
                default:
                    document.body.style.background = '#87CEEB'; // Default weather theme
                    // Add clouds when the weather theme is selected
                    document.querySelectorAll('.cloud').forEach(cloud => {
                        cloud.style.display = 'block';
                    });
                    break;
            }
        });
    </script>
</body>
</html>
