<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?weather') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .weather {
            margin-bottom: 20px;
        }
        .radar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Weather Watcher</div>
        <h1>Weather Forecast</h1>
        <div class="weather">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
        </div>
        <h2>Radar</h2>
        <img id="radar" class="radar" src="" alt="Weather Radar">
    </div>
    <script>
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        const location = 'Malvern, Arkansas, US';

        async function getWeather() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
            const data = await response.json();
            document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
        }

        function updateRadar() {
            const radarUrl = 'https://www.weather.gov/images/ncrfc/obs_radar.gif';
            document.getElementById('radar').src = radarUrl + '?' + new Date().getTime();
        }

        getWeather();
        updateRadar();
        setInterval(updateRadar, 60000); // Update radar every 60 seconds
    </script>
</body>
</html>
