<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB; /* Sky blue background */
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 30px 30px 60px rgba(255, 255, 255, 0.8), 60px 60px 120px rgba(255, 255, 255, 0.5);
            width: 200px;
            height: 60px;
            top: 50%;
            left: 50%;
            animation: moveClouds 20s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
            box-shadow: -20px 20px 40px rgba(255, 255, 255, 0.8), 20px 20px 40px rgba(255, 255, 255, 0.8), 40px 40px 80px rgba(255, 255, 255, 0.5);
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 100px;
            box-shadow: -25px 25px 50px rgba(255, 255, 255, 0.8), 25px 25px 50px rgba(255, 255, 255, 0.8), 50px 50px 100px rgba(255, 255, 255, 0.5);
        }

        .sun {
            position: absolute;
            background: #FFD700; /* Gold color for the sun */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            z-index: 1;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="content">
        <h1>Welcome to Weather Arkansas</h1>
        <p>Your go-to source for weather updates in Arkansas!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
            });
        });
    </script>
</body>
</html>
