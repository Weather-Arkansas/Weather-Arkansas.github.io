<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB; /* Sky blue background */
            transition: background 1s;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 30px 30px 60px rgba(255, 255, 255, 0.8), 60px 60px 120px rgba(255, 255, 255, 0.5);
            width: 200px;
            height: 60px;
            animation: moveClouds 20s linear infinite;
            z-index: 2;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
            box-shadow: -20px 20px 40px rgba(255, 255, 255, 0.8), 20px 20px 40px rgba(255, 255, 255, 0.8), 40px 40px 80px rgba(255, 255, 255, 0.5);
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 100px;
            box-shadow: -25px 25px 50px rgba(255, 255, 255, 0.8), 25px 25px 50px rgba(255, 255, 255, 0.8), 50px 50px 100px rgba(255, 255, 255, 0.5);
        }

        .sun {
            position: absolute;
            background: #FFD700; /* Gold color for the sun */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            z-index: 1;
            transition: background 1s;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 0, 255, 0.5);
            animation: fall 1s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: color 1s;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>
    <div class="content">
        <h1>Welcome to Weather Arkansas</h1>
        <p>Your go-to source for weather updates in Arkansas!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
            });

            const rainContainer = document.querySelector('.rain');
            const sun = document.querySelector('.sun');
            const content = document.querySelector('.content');

            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                const cname = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(cname) == 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }

            const isRaining = getCookie("isRaining") === "true";

            if (isRaining) {
                startRain();
            }

            setInterval(() => {
                startRain();
                setTimeout(stopRain, 30000); // Rain for 30 seconds
            }, 60000); // Every 1 minute

            function startRain() {
                rainContainer.style.display = 'block';
                document.body.style.background = '#2F4F4F'; // Dark slate gray background
                content.style.color = '#fff'; // White text color
                sun.style.background = '#B8860B'; // Darker gold color for the sun
                clouds.forEach(cloud => {
                    cloud.style.background = '#A9A9A9'; // Dark grey clouds
                });
                setCookie("isRaining", "true", 1); // Set cookie to remember it's raining
                for (let i = 0; i < 100; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.classList.add('raindrop');
                    raindrop.style.left = `${Math.random() * 100}%`;
                    raindrop.style.animationDuration = `${0.5 + Math.random()}s`;
                    rainContainer.appendChild(raindrop);
                }
            }

            function stopRain() {
                rainContainer.style.display = 'none';
                document.body.style.background = '#87CEEB'; // Sky blue background
                content.style.color = '#000'; // Black text color
                sun.style.background = '#FFD700'; // Gold color for the sun
                clouds.forEach(cloud => {
                    cloud.style.background = '#fff'; // White clouds
                });
                setCookie("isRaining", "false", 1); // Set cookie to remember it's not raining
                while (rainContainer.firstChild) {
                    rainContainer.removeChild(rainContainer.firstChild);
                }
            }

            clouds.forEach(cloud => {
                cloud.addEventListener('animationiteration', () => {
                    if (cloud.getBoundingClientRect().left < sun.getBoundingClientRect().right &&
                        cloud.getBoundingClientRect().right > sun.getBoundingClientRect().left &&
                        cloud.getBoundingClientRect().top < sun.getBoundingClientRect().bottom &&
                        cloud.getBoundingClientRect().bottom > sun.getBoundingClientRect().top) {
                        sun.style.background = '#B8860B'; // Darker gold color for the sun
                    } else {
                        sun.style.background = '#FFD700'; // Gold color for the sun
                    }
                });
            });
        });
    </script>
</body>
</html>
