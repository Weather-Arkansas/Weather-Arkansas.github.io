<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB; /* Sky blue background */
            transition: background 1s;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 30px 30px 60px rgba(255, 255, 255, 0.8), 60px 60px 120px rgba(255, 255, 255, 0.5);
            width: 200px;
            height: 60px;
            animation: moveClouds 20s linear infinite;
            z-index: 2; /* Move clouds in front of the sun */
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
            box-shadow: -20px 20px 40px rgba(255, 255, 255, 0.8), 20px 20px 40px rgba(255, 255, 255, 0.8), 40px 40px 80px rgba(255, 255, 255, 0.5);
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 100px;
            box-shadow: -25px 25px 50px rgba(255, 255, 255, 0.8), 25px 25px 50px rgba(255, 255, 255, 0.8), 50px 50px 100px rgba(255, 255, 255, 0.5);
        }

        .sun {
            position: absolute;
            background: radial-gradient(circle, #FFD700, #FFA500); /* Gradient for the sun */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            z-index: 1;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5); /* Glow effect */
        }

        .sun::before {
            content: '';
            position: absolute;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5), rgba(255, 165, 0, 0));
            border-radius: 50%;
            width: 150px;
            height: 150px;
            top: -25px;
            left: -25px;
            z-index: -1;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 0, 255, 0.5);
            animation: fall 1s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000; /* Black text color */
            font-family: 'Roboto', sans-serif; /* Updated font */
            padding: 20px;
            transition: color 1s, text-shadow 1s;
        }

        .content.rainy {
            text-shadow: 2px 2px 4px #000; /* Black border on letters */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Updated font */
        }

        p {
            font-size: 1.5em;
            font-family: 'Open Sans', sans-serif; /* Updated font */
        }

        .additional-content {
            margin-top: 20px;
            font-size: 1.2em;
            font-family: 'Open Sans', sans-serif; /* Updated font */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>
    <div class="content">
        <h1>Welcome to Weather Arkansas</h1>
        <p>Your go-to source for weather updates in Arkansas!</p>
        <div class="additional-content">
            <p>Did you know? Arkansas experiences a wide range of weather conditions, from hot summers to cold winters. Stay updated with our latest weather forecasts!</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
            });

            const rainContainer = document.querySelector('.rain');
            const sun = document.querySelector('.sun');
            const content = document.querySelector('.content');

            // Function to set a cookie
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            // Function to get a cookie
            function getCookie(name) {
                const cname = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(cname) == 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }

            // Check if it's raining from the cookie
            const isRaining = getCookie("isRaining") === "true";

            if (isRaining) {
                startRain();
            }

            function startRain() {
                rainContainer.style.display = 'block';
                rainContainer.style.opacity = 1;
                document.body.style.background = '#2F4F4F'; // Dark slate gray background
                content.style.color = '#fff'; // White text color
                content.classList.add('rainy'); // Add border to letters
                sun.style.display = 'none'; // Hide the sun
                clouds.forEach(cloud => {
                    cloud.style.background = '#A9A9A9'; // Dark grey clouds
                });
                setCookie("isRaining", "true", 1); // Set cookie to remember it's raining
                for (let i = 0; i < 100; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.classList.add('raindrop');
                    raindrop.style.left = `${Math.random() * 100}%`;
                    raindrop.style.animationDuration = `${0.5 + Math.random()}s`;
                    rainContainer.appendChild(raindrop);
                }
                setTimeout(stopRain, 60000); // Rain for 1 minute
            }

            function stopRain() {
                rainContainer.style.opacity = 0;
                setTimeout(() => {
                    rainContainer.style.display = 'none';
                    document.body.style.background = '#87CEEB'; // Sky blue background
                    content.style.color = '#000'; // Black text color
                    content.classList.remove('rainy'); // Remove border from letters
                    sun.style.display = 'block'; // Show the sun
                    clouds.forEach(cloud => {
                        cloud.style.background = '#fff'; // White clouds
                    });
                                        setCookie("isRaining", "false", 1); // Set cookie to remember it's not raining
                    while (rainContainer.firstChild) {
                        rainContainer.removeChild(rainContainer.firstChild);
                    }
                }, 1000); // Wait for the fade-out transition
            }

            setInterval(startRain, 30000); // Every 30 seconds

            // Initial rain check
            if (isRaining) {
                startRain();
            }
        });
    </script>
</body>
</html>
