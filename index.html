<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Arkansas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <link rel="icon" href="./files/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            background: url('https://codepen.io/FlyBirds-Box/pen/BaPNjwJ') no-repeat center center fixed;
            background-size: cover;
            animation: bgAnimation 20s linear infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        main {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        #wind-wrap {
            position: relative;
            margin: 0 auto;
            padding: 20px;
            width: 900px;
            height: 500px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tree {
            position: relative;
            z-index: 1;
            width: 250px;
            height: 250px;
            margin-top: 125px;
            margin-left: -60px;
            border-radius: 85% 75% 0% 75%;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            transform: rotate(-130deg);
            box-shadow: inset 5px -5px 30px 5px rgba(58, 150, 89, 0.5),
                        -7px 5px 0 1px rgba(63, 132, 86, 0.5),
                        -10px 30px 50px -20px rgba(58, 93, 70, 0.5);
        }

        .grass {
            position: absolute;
            bottom: -45px;
            left: 0;
            height: 100px;
            width: 200px;
            border-radius: 0 100% 0 0;
            background-color: #3f8456;
            box-shadow: inset -10px 10px 20px 10px rgba(58, 150, 89, 0.5),
                        0 0 0px 3px rgba(58, 150, 89, 0.5);
        }

        ul.leaf-wrap {
            list-style: none;
            position: absolute;
            height: 50px;
            width: 100%;
            margin-top: -200px;
            z-index: 0;
        }

        .leaf {
            position: absolute;
            z-index: 0;
            width: 60px;
            height: 30px;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(to bottom, #77ed9e, #53ad71);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            transform: rotate(45deg);
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-10px) rotate(40deg);
            }
        }

        .hurricane-container {
            margin: 20px auto;
            padding: 10px;
            border: 5px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
            background-color: #f8f9fa;
            max-width: 600px;
        }

        .hurricane-container img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .hurricane-container img:hover {
            transform: scale(1.02);
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007BFF;
        }

        p {
            margin: 5px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <main>
        <div id="wind-wrap">
            <div class="tree"></div>
            <div class="grass"></div>
            <ul class="leaf-wrap">
                <li class="leaf" style="left: 20%; animation-delay: 0s;"></li>
                <li class="leaf" style="left: 40%; animation-delay: 0.2s;"></li>
                <li class="leaf" style="left: 60%; animation-delay: 0.4s;"></li>
                <li class="leaf" style="left: 80%; animation-delay: 0.6s;"></li>
                <li class="leaf" style="left: 30%; animation-delay: 0.8s;"></li>
            </ul>
        </div>
    </main>

    <div class="content">
        <h1>Weather in Arkansas</h1>
        <p>Stay updated with the latest weather information.</p>
        
        <div class="hurricane-container">
            <h2>Hurricane Forecast</h2>
            <img id="hurricane-image" src="https://www.nhc.noaa.gov/gtwo_atl.gif" alt="Hurricane Forecast">
        </div>

        <p id="temperature">Current Temperature: <strong>75Â°F</strong></p>
        <p id="condition">Condition: <strong>Partly Cloudy</strong></p>
        <p id="humidity">Humidity: <strong>60%</strong></p>
        <p id="wind-speed">Wind Speed: <strong>10 mph</strong></p>
    </div>

    <script>
        function refreshHurricaneImage() {
            const image = document.getElementById('hurricane-image');
            image.src = 'https://www.nhc.noaa.gov/gtwo_atl.gif?' + new Date().getTime();
        }

        function startRain() {
            const rainContainer = document.createElement('div');
            rainContainer.className = 'rain-container';
            document.body.appendChild(rainContainer);
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
                rainContainer.appendChild(drop);
            }

            setTimeout(() => {
                rainContainer.remove();
            }, 30000); // Remove rain after 30 seconds
        }

        window.onload = function() {
            refreshHurricaneImage();
            setInterval(refreshHurricaneImage, 10 * 60 * 1000); // Refresh hurricane image every 10 minutes
            setInterval(startRain, 60 * 1000); // Start rain every minute
        }
    </script>
</body>
</html>
