<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Arkansas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB; /* Sky blue background */
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: -30px 30px 60px rgba(255, 255, 255, 0.8), 30px 30px 60px rgba(255, 255, 255, 0.8), 60px 60px 120px rgba(255, 255, 255, 0.5);
            width: 200px;
            height: 60px;
            animation: moveClouds 20s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
            box-shadow: -20px 20px 40px rgba(255, 255, 255, 0.8), 20px 20px 40px rgba(255, 255, 255, 0.8), 40px 40px 80px rgba(255, 255, 255, 0.5);
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 100px;
            box-shadow: -25px 25px 50px rgba(255, 255, 255, 0.8), 25px 25px 50px rgba(255, 255, 255, 0.8), 50px 50px 100px rgba(255, 255, 255, 0.5);
        }

        .sun {
            position: absolute;
            background: #FFD700; /* Gold color for the sun */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            z-index: 1;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 0, 255, 0.5);
            animation: fall 1s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: color 0.5s;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>
    <div class="content">
        <h1>Welcome to Weather Arkansas</h1>
        <p>Your go-to source for weather updates in Arkansas!</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>
    <div class="register-container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="new-username" placeholder="Username">
        <input type="password" id="new-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${10 + Math.random() * 20}s`;
            });

            const rainContainer = document.querySelector('.rain');
            const sun = document.querySelector('.sun');
            const content = document.querySelector('.content');

            // Function to set a cookie
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            // Function to get a cookie
            function getCookie(name) {
                const cname = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(cname) == 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }

            // Check if it's raining from the cookie
            const isRaining = getCookie("isRaining") === "true";

            if (isRaining) {
                rainContainer.style.display = 'block';
                document.body.style.background = '#2F4F4F'; // Dark slate gray background
                content.style.color = '#fff'; // White text color
                sun.style.display = 'none'; // Hide the sun
                clouds.forEach(cloud => {
                    cloud.style.background = '#A9A9A9'; // Dark grey clouds
                });
            }

            setInterval(() => {
                rainContainer.style.display = 'block';
                document.body.style.background = '#2F4F4F'; // Dark slate gray background
                content.style.color = '#fff'; // White text color
                sun.style.display = 'none'; // Hide the sun
                clouds.forEach(cloud => {
                    cloud.style.background = '#A9A9A9'; // Dark grey clouds
                });
                setCookie("isRaining", "true", 1); // Set cookie to remember it's raining
                for (let i = 0; i < 100; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.classList.add('raindrop');
                    raindrop.style.left = `${Math.random() * 100}%`;
                    raindrop.style.animationDuration = `${0.5 + Math.random()}s`;
                    rainContainer.appendChild(raindrop);
                }
                setTimeout(() => {
                                       rainContainer.style.display = 'none';
                    document.body.style.background = '#87CEEB'; // Sky blue background
                    content.style.color = '#000'; // Black text color
                    sun.style.display = 'block'; // Show the sun
                    clouds.forEach(cloud => {
                        cloud.style.background = '#fff'; // White clouds
                    });
                    setCookie("isRaining", "false", 1); // Set cookie to remember it's not raining
                    while (rainContainer.firstChild) {
                        rainContainer.removeChild(rainContainer.firstChild);
                    }
                }, 60000); // Rain for 1 minute
            }, 30000); // Every 30 seconds
        });

        function showRegister() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        }

        function showLogin() {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.some(user => user.username === username);

                if (userExists) {
                    alert('Username already exists!');
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful!');
                    showLogin();
                }
            } else {
                alert('Please fill in both fields.');
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    alert('Login successful!');
                    // Redirect to the main content or perform any other action
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
