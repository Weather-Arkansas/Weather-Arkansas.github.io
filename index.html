<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Best Weather Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            color: #333;
            transition: background 0.5s;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .cloud {
            position: absolute;
            width: 120px;
            height: 70px;
            background: white;
            border-radius: 50px;
            animation: moveClouds 30s linear infinite, floatClouds 3s ease-in-out infinite;
            opacity: 0.9;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes moveClouds {
            0% { transform: translateX(-120%); }
            100% { transform: translateX(100%); }
        }
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffdd44, rgba(255, 221, 68, 0.5));
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 30px rgba(255, 221, 68, 0.5);
            animation: rotateSun 10s linear infinite;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            transition: transform 0.3s;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.5;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: center;
        }
        .sidenav a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover { color: #f1c40f; }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #ecf0f1;
        }
        @media screen and (max-height: 450px) {
            .sidenav { padding-top: 15px; }
            .sidenav a { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="sun"></div>
    </div>
    <div class="content">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="./index.html">Home</a>
            <a href="./weather/index.html">Index</a>
            <a href="./weather/Little-Rock.html">Capitol Weather</a>
            <a href="./weather/radar.html">Local Radar</a>
            <a href="./about.html">About</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
        <h1>Weather in Arkansas</h1>
        <p>Stay updated with the latest weather information.</p>
        <div>
            <label for="location">Enter Location: </label>
            <input type="text" id="location" placeholder="City Name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherInfo"></div>
        <h2>Hurricane Updates</h2>
        <div id="hurricaneNews"></div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=imperial`);
                const data = await response.json();
                if (data.cod === 200) {
                    const { main, weather, wind } = data;
                    const weatherInfo = `
                        <h3>Current Weather in ${data.name}</h3>
                        <p>Temperature: <strong>${main.temp}°F</strong></p>
                        <p>Condition: <strong>${weather[0].description}</strong></p>
                        <p>Humidity: <strong>${main.humidity}%</strong></p>
                        <p>Wind Speed: <strong>${wind.speed} mph</strong></p>
                    `;
                    document.getElementById('weatherInfo').innerHTML = weatherInfo;
                } else {
                    document.getElementById('weatherInfo').innerHTML = "Location not found.";
                }
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = "Error fetching weather data.";
            }
        }

        async function fetchHurricaneUpdates() {
            try {
                const response = await fetch('https://api.weather.gov/alerts/active?area=AR');
                const data = await response.json();
                const updates = data.features.map(feature => {
                    const title = feature.properties.title;
                    const link = feature.properties.sent; // Adjust to actual link if available
                    return `<li><strong>${title}</strong> - <a href="${link}" target="_blank">More Info</a></li>`;
                }).join('');

                document.getElementById('hurricaneNews').innerHTML = updates || "No active alerts.";
            } catch (error) {
                document.getElementById('hurricaneNews').innerHTML = "Unable to fetch updates.";
            }
        }

        // Fetch updates on page load
        fetchHurricaneUpdates();
    </script>
</body>
</html>
