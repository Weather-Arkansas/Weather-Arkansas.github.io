<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather in Arkansas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }
    .dark-theme {
      background-color: #333;
      color: #fff;
    }
    .light-theme {
      background-color: #fff;
      color: #000;
    }
    .rainy {
      background-color: slategray;
      color: #fff;
    }
    .hail {
      background-color: slategray;
      color: #fff;
      animation: hail 1s infinite;
    }
    @keyframes hail {
      0% { background-color: slategray; }
      50% { background-color: lightgray; }
      100% { background-color: slategray; }
    }
  </style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <div id="settings" style="display:none;">
      <label for="unit">Temperature Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <br>
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <br>
      <label for="weather">Weather:</label>
      <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="hail">Hail</option>
      </select>
      <br>
      <button onclick="saveSettings()">Save</button>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function toggleSettings() {
      var settings = document.getElementById("settings");
      settings.style.display = settings.style.display === "none" ? "block" : "none";
    }

    function saveSettings() {
      var unit = document.getElementById("unit").value;
      var theme = document.getElementById("theme").value;
      var weather = document.getElementById("weather").value;
      document.body.className = theme + " " + weather;
    }
  </script>
  <h1>Weather in Arkansas</h1>
  <p>Stay updated with the latest weather information.</p>
  <p>Current Temperature: 75°F</p>
  <p>Condition: Partly Cloudy</p>
  <p>Humidity: 60%</p>
  <p>Wind Speed: 10 mph</p>
</body>
</html>
