<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles (if needed) -->
    <style>
        /* Your existing styles here */

        /* Additional styles for weather info */
        #weather-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Weather Arkansas</title>
</head>
<body>
    <!-- Sun (SVG) and Clouds (animated) remain unchanged -->

    <!-- Navbar (Bootstrap) remains unchanged -->

    <!-- Your content goes here -->
    <div id="weather-info">
        <p>Temperature: <span id="temperature"></span></p>
        <p>Conditions: <span id="conditions"></span></p>
    </div>

    <!-- Fetch weather data using JavaScript -->
    <script>
        fetch('https://api.weather.gov/points/34.3623,-92.8125')
            .then(response => response.json())
            .then(data => {
                const temperature = data.properties.temperature.value;
                const conditions = data.properties.textDescription;

                // Update UI elements
                document.getElementById('temperature').textContent = `${temperature}Â°F`;
                document.getElementById('conditions').textContent = conditions;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
            });
    </script>
</body>
</html>
