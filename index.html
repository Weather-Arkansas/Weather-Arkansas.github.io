<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Arkansas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Your existing CSS */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
            color: #333;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .cloud {
            position: absolute;
            width: 120px;
            height: 70px;
            background: white;
            border-radius: 50px;
            animation: moveClouds 30s linear infinite, floatClouds 3s ease-in-out infinite;
            opacity: 0.9;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        /* Additional styles */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            transition: transform 0.3s;
        }
        h1 {
            font-size: 2.8em;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="sun"></div>
    </div>
    <div class="content">
        <h1>Weather in Arkansas</h1>
        <input type="text" id="location" placeholder="Enter a city..." />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value.trim();
            const apiKey = 'YOUR_TOMORROW_IO_API_KEY'; // Replace with your Tomorrow.io API key
            if (!location) {
                document.getElementById('weatherInfo').innerHTML = "Please enter a location.";
                return;
            }

            try {
                // Fetch latitude and longitude for the given location
                const geoResponse = await fetch(`https://api.tomorrow.io/v4/geocoding/forward?location=${location}&apikey=${apiKey}`);
                const geoData = await geoResponse.json();
                
                if (geoData.data.length === 0) {
                    document.getElementById('weatherInfo').innerHTML = "Location not found. Please check the spelling.";
                    return;
                }

                const { latitude, longitude } = geoData.data[0];

                // Fetch weather data using latitude and longitude
                const weatherResponse = await fetch(`https://api.tomorrow.io/v4/weather/realtime?lat=${latitude}&lon=${longitude}&apikey=${apiKey}`);
                const weatherData = await weatherResponse.json();
                
                if (weatherData.success === false) {
                    document.getElementById('weatherInfo').innerHTML = "An error occurred. Please try again later.";
                    return;
                }

                const { temperature, weatherCode, humidity, windSpeed } = weatherData.data;
                const weatherInfo = `
                    <h3>Current Weather</h3>
                    <p>Temperature: <strong>${temperature}Â°F</strong></p>
                    <p>Condition: <strong>${weatherCode}</strong></p>
                    <p>Humidity: <strong>${humidity}%</strong></p>
                    <p>Wind Speed: <strong>${windSpeed} mph</strong></p>
                `;
                document.getElementById('weatherInfo').innerHTML = weatherInfo;

            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = "Error fetching weather data. Please check your network.";
            }
        }
    </script>
</body>
</html>
